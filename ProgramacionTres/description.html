<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Aplicación de Películas | Description</title>
</head>

<body>
    <header id="cabecera">
        <div class="header__init">
            <div class="header__icon">
                <a class="header__icon-link" href="index.html">ISTIC MOVIE</a>
            </div>
            <nav class="header__nav">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                
                <ul class="header__menu">
                    <li class="header__menu-option">
                        <a class="header__menu-link" href="#">Películas</a> 
                    </li>
                    <li class="header__menu-option">
                        <a class="header__menu-link" href="favorites.html">Favoritos</a>
                    </li>

                    <li>
                        <button class="switch__btn" id="switchOscuroBtn">
                            <span><i class="fa-solid fa-sun"></i></span>
                            <span><i class="fa-solid fa-moon"></i></i></span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="appDescription">
        <section class="movie-description container">
            <div class="movie-card mb-3">
                <h2 class="movie-card-title text-center">{{ movie.title }}</h2>
                <div class="movie-card-body">
                    <div class="movie-card-img">
                        <img v-bind:src="`https://image.tmdb.org/t/p/original/${movie.poster_path}`" class="img-fluid"><br><br>
                    </div>
                    <div class="movie-card-info">
                        <p class="card-text">{{ movie.overview }}</p>
                        <p class="card-text">
                            <strong>Género: </strong>
                            <ul class="list-unstyled">
                                <li v-for="genre in movie.genres">  {{ genre.name }}</li>
                            </ul>
                        </p> <br>
                        <p class="card-text">
                            <strong>Valoración: </strong>{{ movie.averageRating ? movie.averageRating : 'Sin valoración' }}/10
                        </p><br>
                        <button class="btn btn-success" v-on:click="addMovieToFavorites">
                            <i class="bi bi-star bi-star-fill" style="color: yellow;"></i>
                            <strong>Añadir a favoritos</strong>
                        </button>
                    </div>
                    
                    
                </div>
            </div>
        </section>
    </main>

    <footer class="text-white mb-0 text-center p-2">
        <p class=" text-center mt-3"> © 2024 Aplicación de Películas | Programación III</p>
    </footer>

    <script src="sw.js"></script>
    <script src="./js/info.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/a1fdf165a9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    
</body>
</html>
