<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<body style="background-color: #000;">
    <header class="bg-dark text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 d-flex justify-content-center">
                    <i class="fas fa-film fa-5x my-icon"></i>
                </div>
                <div class="col-md-4 text-center">
                <ul class="nav nav-pills mb-1 justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html"><strong>Películas</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="favorites.html"><strong>Favoritos</strong></a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </header>

    <main id="appDescription" class="movie-list container mt-2">
        <section class="movie-list container mt-3">
            <div class="movie-card card bg-secondary text-white mb-3">
                <div class="card-body">
                    <h2 class="card-title text-center">{{ movie.title }}</h2><br>
                    <img v-bind:src="`https://image.tmdb.org/t/p/original/${movie.poster_path}`" class="img-fluid"><br><br>
                    <p class="card-text">{{ movie.overview }}</p>
                    <p class="card-text">
                        <strong>Género: </strong>
                        <ul class="list-unstyled">
                            <li v-for="genre in movie.genres">  {{ genre.name }}</li>
                        </ul>
                    </p> <br>
                    <p class="card-text">
                        <strong>
                            Valoración: 
                        </strong>{{ movie.averageRating ? movie.averageRating : 'Sin valoración' }}
                    </p><br>
                    <button class="btn btn-success" v-on:click="addMovieToFavorites">
                        <i class="bi bi-star bi-star-fill" style="color: yellow;"></i>
                        <strong>Añadir a favoritos</strong>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white mb-0 text-center my-3 p-2">
        <p class=" text-center mt-3"> © 2023 Aplicación de Películas | Programación III</p>
    </footer>

    <script src="./js/sw.js"></script>
    <script src="./js/info.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
