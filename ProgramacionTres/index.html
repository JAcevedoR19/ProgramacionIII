<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Aplicación de Películas | Home</title>

    <body style="background-color: #000;">
        <header class="bg-dark text-white">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4 d-flex justify-content-center">
                        <i class="fas fa-film fa-5x my-icon"></i>
                    </div>
                    <div class="col-md-4 text-center">
                    <ul class="nav nav-pills mb-3 justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html"><strong>Películas</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="favorites.html"><strong>Favoritos</strong></a>
                        </li>
                    </ul>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" v-model="searchTerm" placeholder="Buscar película" class="form-control" v-on:input="filterMovies">
                    </div>
                </div>
            </div>
        </header>

        <main id="app">
            <section>
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-inner">
                            <div v-for="(image, index) in carouselImages" :key="index" class="carousel-item" :class="{ 'active': index === 0 }">
                                <img :src="image.src" class="d-block w-100 h-30 img-fluid" :alt="image.alt">
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </section>

            <section class="movie-list container mt-5">
                <div v-if="completed">
                    <h1 class="text-white text-center">Lista de Películas</h1>
                    <div class="row">
                        <div v-for="movie in lista" :key="movie.id">
                        <div class="col-sm-6 mb-3">
                            <button v-on:click="openDescription(movie)" class="" style="padding: 0;">
                                <img v-bind:src="`https://image.tmdb.org/t/p/original/${movie.poster_path}`" class="img-fluid" style="padding: 0;">
                            </button>
                        </div>
                        </div>
                    </div>
                </div>
            </section>
            <section></section>
        </main>

        <footer class="bg-dark text-white mb-0 text-center my-3 p-2">
            <p class=" text-center mt-3"> © 2023 Aplicación de Películas | Programación III</p>
        </footer>

        <script src="./js/sw.js"></script>
        <script src="./js/data.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
