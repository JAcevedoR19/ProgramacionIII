<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Aplicación de Películas | Favorites</title>
</head>
<body>
    <header id="cabecera">
        <div class="header__init">
            <div class="header__icon">
                <a class="header__icon-link" href="index.html">ISTIC MOVIE</a>
            </div>
            <nav class="header__nav">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                
                <ul class="header__menu">
                    <li class="header__menu-option">
                        <a class="header__menu-link" href="#">Películas</a> 
                    </li>
                    <li class="header__menu-option">
                        <a class="header__menu-link" href="favorites.html">Favoritos</a>
                    </li>

                    <li>
                        <button class="switch__btn" id="switchOscuroBtn">
                            <span><i class="fa-solid fa-sun"></i></span>
                            <span><i class="fa-solid fa-moon"></i></span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="appFavorites">
        <section class="favorite-container container">
            <div class="favorite-movie-list">
                <div v-if="peliculasFavoritas.length === 0" class="col-12">
                    <p class="text-center">No hay películas favoritas.</p>
                </div>
                <div v-else>
                    <div v-for="(movie, index) in peliculasFavoritas" :key="movie.id">
                        <div class="favorite-movie-card text-dark mb-3">
                            <div class="favorite-card-body">
                                <h2 class="card-title text-center">
                                    {{ movie.title }}
                                </h2>
                                <br>
                                <div class="favorite-card-info">
                                    <div class="favorite-card-img">
                                        <img v-bind:src="`https://image.tmdb.org/t/p/original/${movie.poster_path}`" class="img-fluid">
                                    </div>
                                    <div class="favorite-card-description">
                                        <p class="card-text">{{ movie.overview }}</p><br>
                                        <button class="btn btn-danger" v-on:click="removeMovie(index)">
                                            <i class="bi bi-trash"></i> <strong>Eliminar de favoritos</strong> 
                                        </button>
                                    </div> 
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    
        
    </main>

    <footer class="text-white mb-0 text-center p-2">
        <p class="text-center mt-3">© 2024 Aplicación de Películas | Programación III</p>
    </footer>

    <script src="sw.js"></script>
    <script src="./js/favorites.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/a1fdf165a9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
