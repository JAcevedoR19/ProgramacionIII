<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Aplicación de Películas | Favorites</title>
</head>
<body style="background-color: #000;">
    <header class="bg-dark text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 d-flex justify-content-center">
                    <i class="fas fa-film fa-5x my-icon"></i>
                </div>
                <div class="col-md-4 text-center">
                <ul class="nav nav-pills mb-1 justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html"><strong>Películas</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="favorites.html"><strong>Favoritos</strong></a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </header>

    <main id="appFavorites">
        <div class="movie-list container mt-5">
            <div v-if="peliculasFavoritas.length === 0">
                <p>No hay películas favoritas.</p>
            </div>
            <div v-else>
                <div v-for="(movie, index) in peliculasFavoritas" :key="movie.id">
                    <div class="movie-card card bg-secondary text-white mb-3">
                        <div class="card-body">
                            <h2 class="card-title text-center">{{ movie.title }}</h2><br>
                            <img v-bind:src="`https://image.tmdb.org/t/p/original/${movie.poster_path}`" class="img-fluid">
                            <p class="card-text">{{ movie.overview }}</p>
                            <br>
                            <button class="btn btn-danger" v-on:click="removeMovie(index)">
                                <i class="bi bi-trash"></i> Eliminar de favoritos
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white mb-0 text-center my-3 p-2">
        <p class=" text-center mt-3"> © 2023 Aplicación de Películas | Programación III</p>
    </footer>

    <script src="sw.js"></script>
    <script src="./js/favorites.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
